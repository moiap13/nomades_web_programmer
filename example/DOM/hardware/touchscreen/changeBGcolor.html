<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="touchArea" style="width: 100px; height: 100px; background-color: red;"></div>
  <script>
    const bgVert = _ => touchArea.style.backgroundColor = "green";
    const touchArea = document.getElementById("touchArea");
    touchArea.addEventListener("touchstart", bgVert)
    touchArea.addEventListener("click", bgVert)
    touchArea.addEventListener("touchend", function(event) {
      touchArea.style.backgroundColor = "red";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <button>click me 0</button>
  <button>click me 1</button>
  <button>click me 2</button>
  <button>click me 3</button>
  <button>click me 4</button>
  <button>click me 5</button>
  
  <script>
    function clickedButton(btnEvent) {  
      const btnText = btnEvent.target.innerText
      alert(btnText)
    }

    const btns = document.querySelectorAll('button');
    btns.forEach(btn => btn.addEventListener("click", clickedButton))

    function add(a, b){
      return a+b
    }
  </script>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./style.css">
    <title>User List</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
      }
      .navbar {
        flex: 0 0 auto; /* This will prevent the navbar from growing and shrinking */
      }
      #row-container {
        flex: 1 0 auto; /* This will allow the map container to grow and shrink */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./userslist.html">Users <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./map.html">Map</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="user-search-map">
          <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="user-search-btn-map">Search</button>
        </form>
      </div>
    </nav>
    <div class="">
      <div class="row">
        <div class="col-12" id="row-container">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Leaflet Map -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Custom scripts -->
    <script src="./users.js"></script>
    <script src="./userlist.js"></script>
    <!-- <script src="./userslist.obfuscated.js"></script> -->
    <script defer>
      const map = L.map('map').setView([48.8534, 2.3488], 13);
      const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 18,
      });
      tileLayer.addTo(map);

      const createMarkers = users => {
        return users.map(user => {
          const marker = L.marker([user.address.geo.lat, user.address.geo.lng]);
          marker.bindPopup(`
            <h3>${getUserFullName(user)}</h3>
            <p>${user.address.street}, ${user.address.suite}</p>
            <p>${user.address.city}, ${user.address.zipcode}</p>
          `);
          return marker;
        });
      };
      
      const addMarkersToMap = (map, markers) => {
        markers.forEach(marker => marker.addTo(map));
      };
      const fitMapBounds = (map, markers) => {
        const markerCoordinates = markers.map(marker => marker.getLatLng());
        map.fitBounds(markerCoordinates);
      };      
      
      const USER_SEARCH_MAP = document.querySelector('#user-search-map');
      const USER_SEARCH_BTN_MAP = document.querySelector('#user-search-btn-map');
      
      let markers = createMarkers(USERS);
      console.log(markers)
      addMarkersToMap(map, markers);
      fitMapBounds(map, markers);

      USER_SEARCH_BTN_MAP.addEventListener('click', e => {
        const searchValue = USER_SEARCH_MAP.value.toLowerCase();
        const filteredUsers = search(searchValue);

        markers.forEach(marker => marker.removeFrom(map));
        markers = createMarkers(filteredUsers);
        addMarkersToMap(map, markers);
        fitMapBounds(map, markers);
      });
    </script>
  </body>
</html>
